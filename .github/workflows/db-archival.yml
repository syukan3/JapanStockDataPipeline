# DB Archival - equity_bar_daily
# 毎週日曜 JST 03:00 (UTC 18:00)
# DB容量が閾値を超えた場合、最古の半年分をStorageにアーカイブし削除

name: "DB Archival: Equity Bars"

on:
  schedule:
    - cron: '0 18 * * 6'  # JST 03:00 (日曜) = UTC 土曜 18:00
  workflow_dispatch:
    inputs:
      threshold_mb:
        description: 'アーカイブ閾値 (MB)'
        type: number
        default: 450

concurrency:
  group: db-archival
  cancel-in-progress: false

jobs:
  archive:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run archival
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}
          NOTIFY_ON_SUCCESS: 'true'
        run: |
          THRESHOLD="${{ github.event.inputs.threshold_mb || '450' }}"
          npx tsx scripts/archival/archive-equity-bars.ts --threshold-mb="${THRESHOLD}"

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/notify/failure" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"job": "db-archival", "workflow_run_id": "${{ github.run_id }}"}' \
            --silent --show-error --max-time 30 || true
