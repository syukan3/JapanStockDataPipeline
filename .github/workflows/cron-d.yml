# Cron D - Macro Economic Data Sync
# JST 07:00 (UTC 22:00) - FRED/e-Stat マクロ経済指標取り込み
# 米国市場閉場後のFREDデータ更新タイミングに合わせて実行

name: "Cron D: Macro Data"

on:
  schedule:
    - cron: '0 22 * * *'  # JST 07:00
  workflow_dispatch:
    inputs:
      source:
        description: '取得ソース'
        type: choice
        options:
          - all
          - fred
          - estat
        default: all
      backfill_days:
        description: '過去N日分をバックフィル（0=差分のみ）'
        type: number
        default: 0

concurrency:
  group: cron-d
  cancel-in-progress: false

jobs:
  sync-macro:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Macro Data (direct)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ESTAT_API_KEY: ${{ secrets.ESTAT_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          ALERT_EMAIL_TO: ${{ secrets.ALERT_EMAIL_TO }}
        run: |
          SOURCE="${{ github.event.inputs.source || 'all' }}"
          BACKFILL="${{ github.event.inputs.backfill_days || '0' }}"
          npx tsx scripts/cron/cron-d-direct.ts --source="${SOURCE}" --backfill-days="${BACKFILL}"

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/notify/failure" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"job": "cron-d-macro", "workflow_run_id": "${{ github.run_id }}"}' \
            --silent --show-error --max-time 30 || true
