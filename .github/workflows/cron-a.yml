# Cron A - Daily Data Sync
# JST 18:40 (UTC 09:40) - 当日の確定データ取り込み（市場終了後）
# 対象: カレンダー、株価、TOPIX、財務、銘柄マスタ

name: Cron A - Daily Data Sync

on:
  schedule:
    - cron: '40 9 * * *'  # JST 18:40
  workflow_dispatch:       # 手動実行

concurrency:
  group: cron-a
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Trigger Cron A - Calendar
        id: calendar
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "calendar"}' \
            --fail --silent --show-error --max-time 120

      - name: Sync Equity Bars (direct)
        if: always() && steps.calendar.outcome == 'success'
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/cron/cron-a-direct.ts equity_bars

      - name: Trigger Cron A - TOPIX
        if: always() && steps.calendar.outcome == 'success'
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "topix"}' \
            --fail --silent --show-error --max-time 120

      - name: Trigger Cron A - Financial
        if: always() && steps.calendar.outcome == 'success'
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/cron/jquants/a" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"dataset": "financial"}' \
            --fail --silent --show-error --max-time 300

      - name: Sync Equity Master (direct)
        if: always() && steps.calendar.outcome == 'success'
        env:
          JQUANTS_API_KEY: ${{ secrets.JQUANTS_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/cron/cron-a-direct.ts equity_master

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/notify/failure" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"job": "cron_a", "workflow_run_id": "${{ github.run_id }}"}' \
            --silent --show-error --max-time 30 || true
