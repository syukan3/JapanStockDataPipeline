# Database Backup
# 毎週日曜 JST 00:00 (UTC 15:00 土曜) に実行
# pg_dump でバックアップを作成し、S3 にアップロード

name: Database Backup

on:
  schedule:
    - cron: '0 15 * * 0'  # 毎週日曜 JST 00:00
  workflow_dispatch:       # 手動実行

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          BACKUP_FILE="backup_$(date +%Y%m%d_%H%M%S).dump"
          pg_dump "$DATABASE_URL" \
            --schema=jquants_core \
            --schema=jquants_ingest \
            --format=custom \
            --file="$BACKUP_FILE"
          echo "BACKUP_FILE=$BACKUP_FILE" >> $GITHUB_ENV
          echo "Created backup: $BACKUP_FILE"
          ls -lh "$BACKUP_FILE"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@b47578312673ae6fa5b5096b330d9fbac3d116df # v4.2.1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload to S3
        run: |
          aws s3 cp "${{ env.BACKUP_FILE }}" "s3://${{ secrets.BACKUP_BUCKET }}/backups/${{ env.BACKUP_FILE }}"
          echo "Uploaded to s3://${{ secrets.BACKUP_BUCKET }}/backups/${{ env.BACKUP_FILE }}"

      - name: Cleanup old backups (keep last 4 weeks)
        run: |
          # 28日以上前のバックアップを削除
          CUTOFF_DATE=$(date -d '28 days ago' +%Y%m%d)
          aws s3 ls "s3://${{ secrets.BACKUP_BUCKET }}/backups/" | while read -r line; do
            FILE=$(echo "$line" | awk '{print $4}')
            if [[ "$FILE" =~ ^backup_([0-9]{8}) ]]; then
              FILE_DATE="${BASH_REMATCH[1]}"
              if [[ "$FILE_DATE" < "$CUTOFF_DATE" ]]; then
                echo "Deleting old backup: $FILE"
                aws s3 rm "s3://${{ secrets.BACKUP_BUCKET }}/backups/$FILE"
              fi
            fi
          done

      - name: Notify on failure
        if: failure()
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/notify/failure" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            -d '{"job": "backup", "workflow_run_id": "${{ github.run_id }}"}' \
            --silent --show-error --max-time 30 || true
